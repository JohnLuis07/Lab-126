<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 5</title>
        <link rel="stylesheet" href="lab5.css">
        <script src="lab5.js"></script>  
    </head>
    <body>
        
        <div id="current-date-time">
            <script>time_now();</script></div>

        <div>
            <form id="student-form">
                <label for="name" class="inp">Name:</label>
                <input type="text" id="name" name="name" required><br>
            
                <label for="age" class="inp">Age:</label>
                <input type="number" id="age" name="age" required><br>
            
                <label for="email" class="inp">Email:</label>
                <input type="email" id="email" name="email" required><br>
            
                <label class="inp">Course:</label><br>
                <input type="radio" class="choice" name="course" value="Applied Mathematics" required>
                <label for="Appmath">Applied Mathematics</label><br>
            
                <input type="radio" class="choice" name="course" value="Computer Science" required>
                <label for="Komsai">Computer Science</label><br>
            
                <input type="radio" class="choice" name="course" value="Statistics" required>
                <label for="Stats">Statistics</label><br>
            
                <input type="radio" class="choice" name="course" value="Physics" required>
                <label for="P6">Physics</label><br>
            
                <button type="submit" onclick="add_student()" id="submit">Submit</button>
                </form>

                <input type="text" id="searchId" name="searchId">
                <button type="button" onclick="findStudent()">Search ID</button>
                <p class="result">Result:</p>
                <div id="find-student"></div>
                
                <button onclick="display_list()" id="display">Display All</button>
                <p class="result">Result:</p>
                <div id="display-list"></div>

                
        </div>

    </body>
</html>
